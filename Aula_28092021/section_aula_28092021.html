<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Exemplo de section</title>
    </head>

    <body>
        <header>
            <h1>O elemtento section</h1>
            <main>
                <article>
                    <h2>Google Chrome</h2>
                    <p>Google Chrome é um navegador web desenvolvido pela Google, lançado em 2008. O Chrome é o navegador mais popular da atualidade.</p>

            <section>
                <h2>Você sabia?</h2>
                <p>41% dos usuários da internet usam o Google Chrome, isso representa 3,2 bilhoes de pessoas.</p>
            </section>
            </main>

        </header>
    </body>
</html>
